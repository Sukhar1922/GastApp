{% extends 'main/layout.html' %}

{% block title %} Просмотр таблиц {% endblock %}

{% block content %}
    <p>Просмотр</p>
    {% if table %}
        <div class="table-container">
            <table>
              {{ table }}
            </table>
        </div>
    {% else %}
        <p>Выберите таблицу</p>
    {% endif %}
{% endblock %}

{% block tablelist %}
    {{ tablelistGen }}
{% endblock%}
